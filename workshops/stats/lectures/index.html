<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Witek ten Hove</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="plinko/libraries/p5.js"></script>
    <script src="plinko/libraries/p5.dom.js"></script>
    <script src="plinko/libraries/p5.sound.js"></script>
    <script src="plinko/libraries/matter.js"></script>
    <script src="plinko/docs/particle.js"></script>
    <script src="plinko/docs/plinko.js"></script>
    <script src="plinko/docs/boundary.js"></script>
    <script src="plinko/docs/sketch.js"></script>
    <script src="charts/gaussian.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.20.1/math.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/histogram-bellcurve.js"></script>

  </head>
  <body>
    <div class="row">
    <div class="col">Column</div>
    <div class="col" id="sketch-holder">
      <h2 class="display-3">Quincunx</h2>
      <!-- Sketch goes here -->
    </div>
    <div class="col">Column</div>
    <div class="w-100"></div>
    <div class="col">Column</div>
    <div class="alert alert-primary" role="alert">
      <h4 class="alert-heading">Normale verdeling</h4>
      <hr>
      <p class="mb-0">De normale verdeling is een speciale uiting van de Quincunx</p>
    </div>
    <div class="col">Column</div>
    <div class="w-100"></div>
    <div class="col">Column</div>
    <div class="col" style="width:800px;height:600px">
      <canvas id="myChart"></canvas>
      <script src="charts/charts.js"></script>
    </div>
    <div class="col">Column</div>
    <div class="w-100"></div>
    <div class="col">Column</div>
    <div class="col" id="normaldist" style="width:300px;height:400px;">
      <script src="charts/normdist.js"></script>
    </div>
    <div class="col">Column</div>
    <div class="w-100"></div>
    <div class="col">Column</div>
    <div class="col" id="unidist" style="width:800px;height:600px;">
      <script src="charts/unidist.js"></script>
    </div>
    <div class="col">Column</div>
    <div class="w-100"></div>
    <div class="col">Column</div>
    <div class="col" id="highchart" style="width:100%; height:400px;">
    </div>
    <div class="col slidecontainer">
     <input type="range" min="0" max="10" value="5" class="slider" id="myRange">
     <p>Gemiddelde: <span id="muvalue"></span></p>
     <script src="charts/highchart.js"></script>
   </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
